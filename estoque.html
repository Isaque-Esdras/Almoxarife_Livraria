        <label for="PRODUTO">PRODUTO:</label>

        <label for="VALOR">VALOR:</label>

        <div id="but">

    <div id="atributos">

                    <td>ID</td>
                    <td>PRODUTO</td>

            <tbody id="tbody">
                
                
            </tbody>
